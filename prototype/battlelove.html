<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BattleLove</title>
    <link rel="shortcut icon" href="./BattleLove/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./BattleLove/TemplateData/style.css">
    <script src="./BattleLove/TemplateData/UnityProgress.js"></script>  
    <script src="./BattleLove/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "./BattleLove/Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">BattleLove Prototype</div>
      </div>
    </div>
  </body>
</html>
